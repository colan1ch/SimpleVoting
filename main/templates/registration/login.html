{% extends 'base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'login.css' %}">

{% block content %}
    <h1>Sign in</h1>
    <hr>

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}

      {% for item in form %}
        <label>{{ item.label }}:</label><br>
        {{ item }}<br>
      {% endfor %}

        <input type="submit" value="Войти">

    </form>

    {% if form.errors %}
        {{ form.errors }}
    {% endif %}

{% endblock %}
