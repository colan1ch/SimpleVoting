{% extends 'base.html' %}

{% block content %}
<div class="usercard">
    <div class="userpic"></div>
    <p class="login">{{profile.user.username}}</p>
    <p class="name">{{profile.user.first_name}} {{profile.user.last_name}}</p>

    {% if can_change %}
    <button>Edit</button>
    {% endif %}

    <p class="about">{{profile.bio}}</p>
    <button>Activity</button>
    <button>Votings</button>
</div>

<style>
    .usercard {
        width: 500px;
        /* height: 800px; */
        margin: 60px auto;
        background: #3A3A3A;
        padding: 40px 0 10px;
        box-sizing: border-box;
        text-align: center;
        color: #fff;
        font-family: 'Poppins', sans-serif;
    }

    .userpic {
        width: 200px;
        height: 200px;
        margin: auto;
        border-radius: 50%;
        border: 1px solid black;
        background-image: url("{{profile.logo_image.url}}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    .login {
        font-family: 'Righteous', sans-serif;
        font-size: 30px;
        margin: 15px;
    }

    .name {
        font-size: 15px;
        margin: 10px;
    }

    .followers {
        font-size: 30px;
        margin: 0;
    }

    button {
        width: 200px;
        height: 50px;
        background: #93B931;
        border: none;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        font-size: 18px;
        margin: 20px;
    }

    .about {
        padding: 0 66px;
        font-size: 15px;
    }

    .red-btn {
        background: #E72E2E;
    }
</style>
{% endblock %}
